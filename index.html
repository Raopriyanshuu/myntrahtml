<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyStore - Online Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/150x50?text=MyStore+Logo" alt="MyStore Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Sale</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <img src="https://via.placeholder.com/1200x400/ff6f61/ffffff?text=End+of+Season+Sale" alt="Sale Banner">
            <div class="banner-text">
                <h2>End of Season Sale - Up to 50% Off</h2>
                <button>Shop Now</button>
            </div>
        </section>

        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="https://via.placeholder.com/300x400/333/fff?text=Product+1" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$29.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/300x400/333/fff?text=Product+2" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$39.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/300x400/333/fff?text=Product+3" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$49.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 MyStore. All rights reserved.</p>
    </footer>
</body>

</html>
